{% extends 'notepads/base.html' %}

{% block content %}

<p>
    Topic: {{ topic }}
</p>
<p>Contents:</p>
<ul>
    {% for entry in entries %}
    <li>
        <p>{{ entry.date_added|date:'M d, Y H:i' }}</p>
        <p>{{ entry.text|linebreaks }}</p>
    </li>
    {% empty %}
    <li>
        There are no contents for this topic yet.
    </li>
    {% endfor %}
</ul>

{% endblock %}

{% extends "notepads/base.html" %}

{% block content %}
    <p>
        Contents
    </p>
    <ul>
        {% for topic in topics %}
        <li>
            <a href="{% url 'notepads:topic' topic.id %}">{{ topic }}</a>
        </li>
        {% empty %}
        <li>No topics have been added yet.</li>
        {% endfor %}
    </ul>
{% endblock content %}
